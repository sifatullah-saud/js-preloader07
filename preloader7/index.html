<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="first">
  <h1 class="page-title"> Classic Circular Border Spinner </h1>
  <div class="circular-spinner"></div>
</section>

<section class="second">
  <h1 class="page-title"> Growing Circle Spinner </h1>
  <div class="growing-circle-spinner"></div>
</section>

<section class="third">
  <h1 class="page-title"> Heartbit Preloader </h1>
  <div class="heartbit-loader"></div>
</section>

<section class="forth">
  <h1 class="page-title"> Three Dots Pulse Spinner </h1>
  <div class="dot-container">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
  </div>
</section>

<section class="fifth">
  <h1 class="page-title"> Rotating Squares Preloader </h1>
  <div class="rotating-squares"></div>
</section>

<section class="sixth">
  <h1 class="page-title"> Wave Preloader </h1>
  <div class="wave">
    <div class="step step1"></div>
    <div class="step step2"></div>
    <div class="step step3"></div>
    <div class="step step4"></div>
    <div class="step step5"></div>
  </div>
</section>

<section class="seventh">
  <h1 class="page-title"> Colorful Center Squares Preloader </h1>
  <div class="colorful">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
  </div>
</section>

<section class="eighth">
  <h1 class="page-title"> Square to Circle Rotating Spinner </h1>
  <div class="rotating-square"></div>
</section>

<section class="ninth">
  <h1 class="page-title"> Clock Arrow Spinner </h1>
  <div class="clock"></div>
</section>
	<script src="main.js"></script>
</body>
</html>
